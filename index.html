<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="background">
        <div id="calc-body">
            <div id="calc-display">
                <p id="result">0</p>
            </div>
            <div class="buttons1">
                <button id="btn-1">AC</button>
                <button id="btn-2">DEL</button>
                <button id="btn-3">√</button>
                <button id="btn-4">x²</button>
                <button id="btn-5">.</button>
            </div>
            <div class="buttons2">
                <button id="btn-6">7</button>
                <button id="btn-7">8</button>
                <button id="btn-8">9</button>
                <button id="btn-9">X</button>
                <button id="btn-10">÷</button>
            </div>
            <div class="buttons3">
                <button id="btn-11">4</button>
                <button id="btn-12">5</button>
                <button id="btn-13">6</button>
                <button id="btn-14">+</button>
                <button id="btn-15">-</button>
            </div>
            <div class="buttons4">
                <button id="btn-16">1</button>
                <button id="btn-17">2</button>
                <button id="btn-18">3</button>
                <button id="btn-19">0</button>
                <button id="btn-20">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
